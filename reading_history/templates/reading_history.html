<!DOCTYPE html>
<html>
<head>
    <title>Reading History</title>
</head>
<body>
    <h1>Reading History</h1>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Date Finished</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in reading_history %}
            <tr>
                <td>{{ entry.book_title }}</td>
                <td>{{ entry.book_author }}</td>
                <td>{{ entry.date_finished }}</td>
                <td>{{ entry.progress }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
