{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Dashboard</h1>
        <table class="table">
            <!-- Tabel Data Reading History di sini -->
        </table>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addReadingHistoryModal">
            Add Reading History
        </button>
    </div>

    <!-- Modal untuk Menambahkan Data Reading History -->
    <div class="modal fade" id="addReadingHistoryModal" tabindex="-1" role="dialog" aria-labelledby="addReadingHistoryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReadingHistoryModalLabel">Add Reading History</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addReadingHistoryForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="lastPage">Last Page Read:</label>
                            <input type="number" class="form-control" id="lastPage" name="lastPage">
                        </div>
                        <div class="form-group">
                            <label for="dateFinished">Date Finished:</label>
                            <input type="date" class="form-control" id="dateFinished" name="dateFinished">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveReadingHistory">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // Ketika tombol "Save" pada modal diklik
            $("#saveReadingHistory").click(function () {
                $.ajax({
                    type: "POST",
                    url: "{% url 'save_reading_history' %}",  // Gantilah dengan URL yang sesuai
                    data: {
                        lastPage: $("#lastPage").val(),
                        dateFinished: $("#dateFinished").val(),
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function (data) {
                        // Handle respons dari server, misalnya, perbarui tabel data riwayat bacaan.
                        // Tutup modal
                        $("#addReadingHistoryModal").modal("hide");
                    }
                });
            });
        });
    </script>
{% endblock content %}
