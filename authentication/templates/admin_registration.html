{% extends 'base.html' %}

{% block content %}
  <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div style="max-width: 400px; padding: 20px; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <h2 style="text-align: center;">Admin Registration</h2>
      <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
          {{ form.username.label_tag }}
          {{ form.username }}
        </div>
        <div style="margin-bottom: 15px;">
          {{ form.password1.label_tag }}
          {{ form.password1 }}
        </div>
        {{ form.is_admin }}
        <button style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; display: block; margin: 0 auto;" type="submit">Register as Admin</button>
      </form>
    </div>
  </div>
{% endblock %}
