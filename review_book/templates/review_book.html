<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Review Book</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-8">
  <h2 class="text-2xl font-bold mb-8">Review Book</h2>

  <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4">
      {% for book in books %}
      <div class="bg-white p-6 rounded-lg shadow-lg mb-20 relative">
          <div class="aspect-w-3 aspect-h-2 bg-gray-200">
              <img src={{ book.image_url_s }}
                  alt="Product image" class="object-cover object-center w-full h-1/2">
          </div>
          <div class="mt-4">
              <h3 class="text-lg font-semibold text-gray-900">{{ book.title }}</h3>
              <p class="text-sm text-gray-500">Author: {{ book.author }}</p>
              <p class="text-sm text-gray-500">Publisher Year: {{ book.published_year }}</p>
              <p class="text-sm text-gray-500">ISBN: {{ book.isbn }}</p>
              <p class="text-sm text-gray-500">Publisher: {{ book.publisher }}</p>
          </div>
          <div class="absolute bottom-0 left-24 p-10 text-center">
              <a href="{% url 'review_book:add_review' %}" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                      <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                  </svg>
                  <span class="ml-2">Review</span>
              </a>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
</body>
</html>
